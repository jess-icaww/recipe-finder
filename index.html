<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="nav-container">
          <h2 class="logo">Recipe Finder</h2>
          <ul class="nav-links">
            <li><a href="#" id="home-link">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle">Recipes â–¼</a>
              <ul class="dropdown-menu">
                <li><a href="#" id="random-recipe-link">Get Random Recipe</a></li>
                <li><a href="#" id="all-recipes-link">All Recipes</a></li>
              </ul>
            </li>
            <li><a href="#" id="favorites-link">Favorites</a></li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div id="search-section">
            <input type="text" id="search-input" placeholder="Search for recipes..." required>
            <button id="search-btn">Search</button>
        </div>

        <select id="diet-filter">
            <option value="" disabled selected hidden>Filter by diet</option>
            <option value="all">All Diets</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="gluten free">Gluten Free</option>
            <option value="ketogenic">Keto</option>
            <option value="paleo">Paleo</option>
        </select>

        <select id="meal-type-filter">
            <option value="" disabled selected hidden>Filter by meal type</option>
            <option value="all">All Meal Types</option>
            <option value="main course">Main Course</option>
            <option value="appetizer">Appetizer</option>
            <option value="side dish">Side Dish</option>
            <option value="Dessert">Dessert</option>
        </select>

        <div id="error-message"></div>
        <div id="recipe-container">

        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
